{% extends "base_generic.html" %}

{% block content %}

    <h1>Author: {{ author }}</h1>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books:</h4>
        {% for book in author.book_set.all %}
            <hr />
            <a href="{{book.get_absolute_url}}">{{book.title}}</a>
        {% endfor %}
    </div>


{% endblock %}
