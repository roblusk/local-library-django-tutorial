{% extends "base_generic.html" %}

{% block title %}
    <title>Authors</title>
{% endblock %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
                (DOB: {{author.date_of_birth}})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no authors.</p>
    {% endif %}

{% endblock %}
